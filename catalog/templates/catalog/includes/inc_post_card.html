{% load my_tags %}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative post_card_size">
    <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{ post.title }}</h3>
        <div class="row justify-content-between">
            <div class="col-8 mb-1 text-body-secondary">{{ post.creation_date | date }}</div>
            <div class="col-4 mb-1 text-body-secondary">Views: {{ post.views_count }}</div>
        </div>
        <p class="card-text mb-auto">{{ post.content | truncatewords:15 }}</p>
        <div class="row align-items-end">
            <a href="{% url 'catalog:post_detail' slug=post.slug %}" class="icon-link gap-1 icon-link-hover">
                Читать полностью
                <svg class="bi">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </a>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'catalog:update_post' slug=post.slug %}" class="icon-link gap-1 icon-link-hover">
                    Обновить пост
                    <svg class="bi">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'catalog:delete_post' slug=post.slug %}" class="icon-link gap-1 icon-link-hover">
                    Удалить пост
                    <svg class="bi">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="col-auto d-none d-lg-block">
        <a href="{% url 'catalog:post_detail' slug=post.slug %}">
            <img src="{% if post.image %}
            {{ post.image | media_path }}
            {% else %}
                https://placehold.co/200x250
            {% endif %}" class="img-fluid scale"/>
        </a>
    </div>
</div>
