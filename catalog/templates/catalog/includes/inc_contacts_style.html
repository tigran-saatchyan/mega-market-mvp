{% load static %}
<style>
    @font-face {
        font-family: Poppins-Regular;
        src: url({% static 'catalog/fonts/Poppins-Regular.ttf' %})
    }

    @font-face {
        font-family: Montserrat-Bold;
        src: url({% static 'catalog/fonts/Montserrat-Bold.ttf' %})
    }


    a {
        font-size: 14px;
        line-height: 1.7;
        color: #666;
        margin: 0;
        transition: all .4s;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s
    }

    a:focus {
        outline: none !important
    }

    a:hover {
        text-decoration: none
    }


    ul, li {
        margin: 0;
        list-style-type: none
    }

    input {
        outline: none;
        border: none
    }

    textarea {
        outline: none;
        border: none
    }

    textarea:focus, input:focus {
        border-color: transparent !important
    }


    button {
        outline: none !important;
        border: none;
        background: 0 0
    }

    button:hover {
        cursor: pointer
    }


    .txt1 {
        font-family: Poppins-Regular, serif;
        font-size: 18px;
        line-height: 1.2;
        color: #fff
    }

    .txt2 {
        font-family: Poppins-Regular, serif;
        font-size: 15px;
        line-height: 1.6;
        color: #999
    }

    .txt3 {
        font-family: Poppins-Regular, serif;
        font-size: 15px;
        line-height: 1.6;
        color: #00ad5f
    }

    .size1 {
        width: 355px;
        max-width: 100%
    }

    .size2 {
        width: calc(100% - 43px)
    }

    .container-contact100 {
        width: 100%;
        max-height: 88vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 5px;
    }

    .wrap-contact100 {
        width: 75vw;
        background: #fff;
        overflow: hidden;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        flex-direction: row-reverse
    }

    .contact100-more {
        width: 50%;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
        z-index: 1;
        padding: 30px 15px 0
    }

    .contact100-more::before {
        content: "";
        display: block;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .8)
    }

    .contact100-form {
        width: 50%;
        height: 799px;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        padding: 56px 55px 0;
        overflow: auto;
    }

    .contact100-form-title {
        width: 100%;
        display: block;
        font-family: Poppins-Regular, serif;
        font-size: 30px;
        color: #333;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 33px
    }

    .wrap-input100 {
        width: 100%;
        position: relative;
        border: 1px solid #e6e6e6
    }

    .rs1-wrap-input100, .rs2-wrap-input100 {
        width: 50%
    }

    .rs2-wrap-input100 {
        border-left: none
    }

    .label-input100 {
        font-family: Poppins-Regular, serif;
        font-size: 12px;
        color: #555;
        line-height: 1.5;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        width: 100%;
        min-height: 55px;
        border: 1px solid #e6e6e6;
        border-bottom: none;
        padding: 10px 25px;
        margin-top: 15px;
        margin-bottom: 0
    }

    .input100 {
        display: block;
        width: 100%;
        background: 0 0;
        font-family: Poppins-Regular, serif;
        font-size: 18px;
        color: #666;
        line-height: 1.2;
        padding: 0 25px
    }

    input.input100 {
        height: 55px
    }

    textarea.input100 {
        min-height: 139px;
        padding-top: 19px;
        padding-bottom: 15px
    }

    .focus-input100 {
        position: absolute;
        display: block;
        width: calc(100% + 2px);
        height: calc(100% + 2px);
        top: -1px;
        left: -1px;
        pointer-events: none;
        border: 1px solid #00ad5f;
        visibility: hidden;
        opacity: 0;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .4s;
        -webkit-transform: scaleX(1.1) scaleY(1.3);
        -moz-transform: scaleX(1.1) scaleY(1.3);
        -ms-transform: scaleX(1.1) scaleY(1.3);
        -o-transform: scaleX(1.1) scaleY(1.3);
        transform: scaleX(1.1) scaleY(1.3)
    }

    .input100:focus + .focus-input100 {
        visibility: visible;
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1)
    }

    .container-contact100-form-btn {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-top: 23px
    }

    .contact100-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        min-width: 200px;
        height: 50px;
        border-radius: 2px;
        background: #00ad5f;
        font-family: Montserrat-Bold, serif;
        font-size: 12px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 1px;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .4s
    }

    .contact100-form-btn:hover {
        background: #333
    }

    @media (max-width: 992px) {
        .contact100-form {
            width: 60%;
            padding: 56px 30px 63px
        }

        .contact100-more {
            width: 40%
        }
    }

    @media (max-width: 768px) {
        .contact100-form {
            width: 100%
        }

        .contact100-more {
            width: 100%
        }
    }

    @media (max-width: 576px) {
        .contact100-form {
            padding: 56px 15px 63px
        }

        .rs1-wrap-input100, .rs2-wrap-input100 {
            width: 100%
        }

        .rs2-wrap-input100 {
            border-left: 1px solid #e6e6e6;
            border-top: none
        }
    }

    .validate-input {
        position: relative
    }

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: #fff;
        border: 1px solid #c80000;
        border-radius: 2px;
        padding: 4px 25px 4px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 2px;
        pointer-events: none;
        font-family: Poppins-Regular, serif;
        color: #c80000;
        font-size: 13px;
        line-height: 1.4;
        text-align: left;
        visibility: hidden;
        opacity: 0;
        -webkit-transition: opacity .4s;
        -o-transition: opacity .4s;
        -moz-transition: opacity .4s;
        transition: opacity .4s
    }

    .alert-validate::after {
        content: "\f12a";
        font-family: FontAwesome, serif;
        display: block;
        position: absolute;
        color: #c80000;
        font-size: 16px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 8px
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1
    }

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1
        }
    }

    .p-b-20 {
        padding-bottom: 20px
    }

    .p-b-47 {
        padding-bottom: 47px
    }

    .p-r-25 {
        padding-right: 25px
    }

    .dis-flex {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex
    }

    .flex-w {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-wrap: wrap;
        -moz-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        -o-flex-wrap: wrap;
        flex-wrap: wrap
    }

    .flex-col {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        -ms-flex-direction: column;
        -o-flex-direction: column;
        flex-direction: column
    }

    .flex-col-c-m {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        -ms-flex-direction: column;
        -o-flex-direction: column;
        flex-direction: column;
        -ms-align-items: center;
        align-items: center;
        justify-content: center
    }

    @font-face {
        font-family: Linearicons-Free;
        src: url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.eot);
        src: url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.eot?#iefix) format('embedded-opentype'), url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.woff2) format('woff2'), url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.ttf) format('truetype'), url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.woff) format('woff'), url(https://cdn.linearicons.com/free/1.0.0/Linearicons-Free.svg#Linearicons-Free) format('svg');
        font-weight: 400;
        font-style: normal
    }

    .lnr {
        font-family: Linearicons-Free, serif;
        speak: none;
        font-style: normal;
        font-weight: 400;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale
    }

    .lnr-envelope:before {
        content: "\e818"
    }

    .lnr-map-marker:before {
        content: "\e833"
    }

    .lnr-phone-handset:before {
        content: "\e830"
    }

</style>
