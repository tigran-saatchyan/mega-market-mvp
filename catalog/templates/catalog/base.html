{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            crossorigin="anonymous">
    rel="stylesheet">
    <link href="{% static 'catalog/css/style.css' %}"
            rel="stylesheet">
</head>
<body>
{% include 'catalog/includes/inc_svg.html' %}
<main>
    <div class="container">
        <div class="row m-0 p-0">
            <div class="col-sm-3 sidebar">
                <h1 class="visually-hidden">Меню</h1>
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
                    <a href="{% url 'catalog:index' %}"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span class="fs-4">Меню</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'catalog:index' %}" class="nav-link text-white {% block menu_main_active %}{% endblock %}"
                                    aria-current="page">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#home"></use>
                                </svg>
                                Главная
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'catalog:categories' %}"
                                    class="nav-link text-white {% block menu_category_active %}{% endblock %}">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                Категории
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'catalog:product_list' %}"
                                    class="nav-link text-white {% block menu_product_active %}{% endblock %}">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#bi-bag-check"></use>
                                </svg>
                                Продукты
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'catalog:post_list' %}" class="nav-link text-white {% block menu_blog_active %}{% endblock %}">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#table"></use>
                                </svg>
                                Блог
                            </a>
                        </li>
                        <li>
                            <a href="/contacts"
                                    class="nav-link text-white {% block menu_contacts_active %}{% endblock %}">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Контакты
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://avatars.githubusercontent.com/u/117544809?v=4" alt="" width="32"
                                    height="32"
                                    class="rounded-circle me-2">
                            <strong>Пользователь</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-sm-9 content position-fixed">
                <div class="row">
                    {% block header %}{% endblock %}
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0342c62d8d.js" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
